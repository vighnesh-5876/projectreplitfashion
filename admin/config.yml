backend:
  name: git-gateway
  branch: main

media_folder: static/uploads
public_folder: /static/uploads

collections:
  - name: "products"
    label: "Products"
    folder: "content/products"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "select", options: ["sarees", "kurtis", "blouses"] }
      - { label: "Price", name: "price", widget: "number", value_type: "float", min: 0 }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Available", name: "available", widget: "boolean", default: true }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Publish Date", name: "date", widget: "datetime", default: "" }
      - { label: "Body", name: "body", widget: "markdown", required: false }

  - name: "settings"
    label: "Settings"
    files:
      - label: "Site Settings"
        name: "site"
        file: "content/settings/site.md"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Contact Email", name: "email", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Address", name: "address", widget: "text" }
          - { label: "Social Links", name: "social", widget: "object", fields: [
              { label: "Instagram", name: "instagram", widget: "string", required: false },
              { label: "Facebook", name: "facebook", widget: "string", required: false },
              { label: "Pinterest", name: "pinterest", widget: "string", required: false }
            ]}
